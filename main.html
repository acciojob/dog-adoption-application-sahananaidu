<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
 <form action="" method="post">
    <header>
      <h1>Dog Adoption Application</h1>
    </header>

    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" required>
      <br>
    </div>

    <div>
      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
      <br>
    </div>

    <div>
      <label for="address">Address</label>
      <input type="text" name="address" id="address" placeholder="Address" required>
      <br>
    </div>

    <div>
      <label for="checkbox">Have you ever lived with a Dog before?</label>
      <input type="checkbox" name="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      <br>
    </div>

    <div>
      <label for="multiselect">Please select your preferred breeds</label>
      <select name="multiselect" id="multiSelect">
      <option value="selected disabled">Please select your preferred breeds</option>
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="C">C</option>
    </select>
    <br>
    </div>

    <div>
      <input type="submit" id="submit" value="Submit">
    </div>
  </form>

</body>

</html>
